<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="calculator">
        <input type="text" class="display" value="0">
        <div class="container">
            <!-- First Row -->
            <button class="grey">AC</button>
            <button class="grey">+/-</button>
            <button class="grey">%</button>
            <button class="goldenrod">&#247;</button>
            <!-- Second Row -->

            <button class="dark">7</button>
            <button class="dark">8</button>
            <button class="dark">9</button>
            <button class="goldenrod">X</button>
            <!-- Third row -->

            <button  class="dark">4</button>
            <button class="dark">5</button>
            <button class="dark">6</button>
            <button class="goldenrod">-</button>
            <!-- Fourth row -->

            <button class="dark">1</button>
            <button class="dark">2</button>
            <button class="dark">3</button>
            <button class="goldenrod">+</button>
            <!-- Fifth row -->

            <button class="dark zero">0</button>
            <!-- <button class="dark">0</button> -->
            <button class="dark">.</button>
            <button class="goldenrod">=</button>

        </div>


    </form>
</body>

</html>
