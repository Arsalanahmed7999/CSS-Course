<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .container{
            height: 400px;
            width: 400px;
            background-color: black;
            /* box-shadow: 15px 15px 10px 10px red; */
            box-shadow: 0 0 50px inset blue, 0 0 100px inset red;
        }
        h1{
            text-align: center;
            text-shadow: 0px 0px 10px rgb(255, 255, 255), 0 0 20px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>devWithArsalan</h1>
    </div>
</body>
</html>
