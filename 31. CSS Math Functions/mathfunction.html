<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Math Functions</title>
    <style> 
        h1{
            background-color: tomato;
            width: calc((100vw / 2));
            width: calc((100vw * 2));
            height: calc(100vh - 400px);
        }
        h3{
            width: 100%;
            background-color: aqua;
            width: max(200px, 40%); 
        }
        h4{
            height: min(100px, 400px);
            /* height: min(100px, 200px, 400px); */
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>
        This is a heading 1
    </h1>
    <h3>
        This is a heading 3
    </h3>
    <h4>this is a headind 4</h4>
</body>
</html>
