<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        h1{
                background-color: royalblue;
                color: white;
                font-size: 30px;
                font-weight: bold;
                font-family: cursive;
                position: absolute;
        }
        .one{
            z-index: 1;
        }
        .two{
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1 class="one">This is element one</h1>
    <h1 class="two">This is element two</h1>
</body>
</html>
